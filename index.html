<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy Diwali 2025</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
</header>
<main class="wrap">
        <!-- two stacked diyas at top (one flipped) -->
        <div class="diya-widget">
            <div class="container topstack">
                <div class="diya">    
                    <div class="diya-top"></div>
                    <div class="diya-left"></div>
                    <div class="diya-right"></div>
                </div>
                <div class="flame">
                    <div class="thread"></div>
                    <div class="flame-top"></div>
                    <div class="blink"></div>
                    <div class="flame-bottom"></div>    
                </div>
            </div>

            <div class="container topstack flipped">
                <div class="diya">    
                    <div class="diya-top"></div>
                    <div class="diya-left"></div>
                    <div class="diya-right"></div>
                </div>
                <div class="flame">
                    <div class="thread"></div>
                    <div class="flame-top"></div>
                    <div class="blink"></div>
                    <div class="flame-bottom"></div>    
                </div>
            </div>
        </div>

        <h1 class="title">Patience left...</h1>

    <section class="countdown" aria-label="Countdown to Diwali">
        <div class="time-section">
            <div class="value" id="days">00</div>
            <div class="label">Days</div>
        </div>
        <div class="time-section">
            <div class="value" id="hours">00</div>
            <div class="label">Hours</div>
        </div>
        <div class="time-section">
            <div class="value" id="minutes">00</div>
            <div class="label">Minutes</div>
        </div>
        <div class="time-section">
            <div class="value" id="seconds">00</div>
            <div class="label">Seconds</div>
        </div>
    </section>

    <div id="celebration" aria-hidden="true"></div>

    <!-- removed old decorative diyas -->

    <!-- Share box (glassmorphism) -->
    <div class="share-card" role="region" aria-label="Share countdown">
        <div class="share-title">Share with your dearest friend</div>
        <div class="share-row">
            <input id="friendName" type="text" placeholder="Friend's name" aria-label="Friend's name">
            <input id="senderName" type="text" placeholder="Your name" aria-label="Sender's name">
        </div>
        <div class="share-row stacked">
            <button id="shareBtn" type="button">Generate &amp; Copy Link</button>
        </div>
        <div id="toast" class="toast" aria-hidden="true">Link copied to clipboard</div>
    </div>

    <!-- Greeting overlay shown when opening a shared link -->
    <div id="greetingOverlay" class="overlay" aria-hidden="true">
        <div class="overlay-card">
                        <!-- small diya in friend greeting -->
                        <div class="overlay-diya">
                            <div class="container">
                                <div class="diya">
                                    <div class="diya-top"></div>
                                    <div class="diya-left"></div>
                                    <div class="diya-right"></div>
                                </div>
                                <div class="flame">
                                    <div class="thread"></div>
                                    <div class="flame-top"></div>
                                    <div class="blink"></div>
                                    <div class="flame-bottom"></div>
                                </div>
                            </div>
                        </div>
            <h2 id="greetTitle">Happy Diwali!</h2>
            <p id="greetText">Wishing you a joyful Diwali.</p>
            <button id="closeGreet">Close</button>
        </div>
    </div>
</main>

<script src="script.js"></script>
</body>

</html>
